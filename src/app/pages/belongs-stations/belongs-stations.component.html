<div class="container" *ngIf="line && !errors; else loading">
  <ul>
    <li *ngFor="let station of stations; let i = index">
      <app-postit
        (click)="navigateToStation(station)"
        [labelColor]="line.lineColorC"
        [labelText]="(i + 1).toString().length === 1 ? '0' + (i + 1) : i + 1"
      >
        <span class="stationName">{{ station.name }}</span>
      </app-postit>
    </li>
  </ul>
</div>

<ng-template #loading>
  <ng-container *ngIf="!errors; else error">
    <div class="loading">
      <img src="/assets/loading.svg" alt="loading" />
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <app-error></app-error>
</ng-template>
