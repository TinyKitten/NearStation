<div class="container" *ngIf="line$ | async as line; else loading">
  <ul>
      <li *ngFor="let station of stations$ | async; let i = index">
        <app-postit
          [labelColor]="line.lineColorC"
          [labelText]="(i + 1).toString().length === 1 ? '0' + (i + 1) : i + 1"
        >
          <span class="stationName">{{ station.name }}</span>
        </app-postit>
      </li>
  </ul>
</div>

<ng-template #loading>
  <div class="loading">
    <img src="/assets/loading.svg" alt="loading" />
  </div>
</ng-template>
