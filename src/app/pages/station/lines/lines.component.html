<div class="container" *ngIf="station && !errors; else loading">
  <ul>
    <li *ngFor="let line of station.lines">
      <app-postit
        (click)="forwardToLineInfo(line.id)"
        class="line"
        [labelColor]="line.lineColorC"
      >
        {{ line.name }}
      </app-postit>
    </li>
  </ul>
</div>

<ng-template #loading>
  <ng-container *ngIf="!errors; else error">
    <div class="loading">
      <img src="/assets/loading.svg" alt="loading" />
    </div>
  </ng-container>
</ng-template>

<ng-template #error>
  <app-error></app-error>
</ng-template>
