<div class="container" *ngIf="thisStation$ | async as station; else loading">
  <app-postit
    (click)="forwardToLineInfo(line.id)"
    *ngFor="let line of station.lines"
    class="line"
    [labelColor]="line.lineColorC"
  >
    {{ line.name }}
  </app-postit>
</div>

<ng-template #loading>
  <div class="loading">
    <img src="/assets/loading.svg" alt="loading" />
  </div>
</ng-template>
